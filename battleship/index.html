<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <audio
      id="explosion-sound"
      src="./mixkit-sea-mine-explosion-1184.wav"
      type="audio/nav"
    >
      <source src="./mixkit-sea-mine-explosion-1184.wav" type="audio/wav" />
    </audio>
    <div id="ship-selector">
      <img src="./chevron-left.svg" alt="left arrow" id="prev-ship" />
      <div id="ship"></div>
      <img src="./chevron-right.svg" alt="right arrow" id="next-ship" />
      <button id="rotate-button">Rotate</button>
    </div>
    <div class="buttons">
      <button id="hide-btn">Hide</button>
      <button id="start-btn" disabled>Start Game</button>
    </div>
    <div id="grid"></div>
    <script src="./script.js"></script>
  </body>
</html>
