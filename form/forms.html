<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css" />
  </head>
  <body>
    <form action="#" name="MyForm" id="formcheck" autocomplete="on">
      <fieldset>
        <legend>Contact details</legend>

        <label for="name">Text</label><br />
        <input
          type="text"
          id="name"
          name="text"
          placeholder="Enter your name here"
          required
        />
        <br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email here"
          value="Virmani"
          disabled
        /><br />
        <label for="query">Query</label><br />
        <textarea
          name="query"
          id="query"
          cols="50"
          rows="10"
          required
          style="resize: none"
        ></textarea>
        <input type="submit" id="submit" />
      </fieldset>
    </form>

    <form
      action=""
      name="MyForm1"
      autocomplete="on"
      onsubmit="return function1()"
    >
      <fieldset>
        <legend>Multiple options</legend>

        <label for="name">Text</label><br />
        <input
          type="email"
          id="name"
          name="text"
          required
          placeholder="Enter your name here"
        />

        <label for="movies_SW"></label>
        <select name="movies_SW" id="movies_SW">
          <option value="The Phantom Menace">The Phantom Menace</option>
          <option value="Clone Wars">Clone Wars</option>
          <option value="Empire Strikes Back">Empire Strikes Back</option>
          <option value="Return of the Jedi">Return of the Jedi</option></select
        ><br /><br />
        <p>Select your favourite characters</p>
        <input type="radio" id="Hansolo" name="characters" />
        <label for="Hansolo">Han Solo</label><br />
        <input type="radio" id="Mandalorian" name="characters" checked />
        <label for="Mandalorian">Mandalorian</label><br />
        <input type="radio" id="LandoCalrissian" name="characters" />
        <label for="LandoCalrissian">Lando Calrissian</label><br />

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br />
      </fieldset>
    </form>

    <form action="#" name="MyForm2" autocomplete="on">
      <fieldset>
        <legend>Date/Time Inputs</legend>
        <label for="dob">DOB:</label><br />
        <input type="date" id="dob" required /><br /><br />
        <label for="time">Time</label><br />
        <input type="time" id="time" /><br />
        <br />
        <input type="submit" /><br /><br />
      </fieldset>
    </form>

    <form action="#" name="MyForm3" autocomplete="on">
      <fieldset>
        <legend>File type Inputs</legend>
        <label for="file_upload" id="upload_label">Upload file</label><br />
        <input
          type="file"
          name="fname"
          id="file_upload"
          required
          style="display: none"
        />
        <label for="mfile_upload" id="mupload_label"
          >Upload multiple files</label
        ><br />
        <input type="file" id="mfile_upload" required multiple /><br /><br />
        <input type="submit" />
      </fieldset>
    </form>

    <script>
      function function1() {
        const name2 = document.forms["MyForm1"]["text"].value;
        if (name2 == "arpit") {
          alert("name not found");
          let emailRegex =
            /^[a-zA-Z0-9.! #$%&'*+/=? ^_`{|}~-]+@[a-zA-Z0-9-]+(?:\. [a-zA-Z0-9-]+)*$/;
          emailRegex.test(name2);
        } else {
          console.log(name2);
        }
        return false;
      }
      const btn = document.querySelector("#submit");
      const form = document.querySelector("#formcheck");

      btn.addEventListener("click", (e) => {
        // prevent the form from submitting
        e.preventDefault();

        // show the form values
        const formData = new FormData(form);
        const values = formData.entries();
        console.log([...values]);
      });
      const name = document.querySelector("#name");
      const name2 = document.forms["MyForm3"]["file_upload"].value;
      const email = document.querySelector("#email");
      const query = document.querySelector("#query");
      const submit = document.querySelector("#submit");
      let details = {};
      submit.addEventListener("click", (e) => {
        //prevent form from submitting
        e.preventDefault();

        //Add values to details object
        details.name = name.value;
        details.email = email.value;
        details.query = query.value;
        console.log(details);
      });
    </script>
  </body>
</html>
